<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Amazon Sign In Website</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="amazon.css" rel="stylesheet">

</head>

<body>
    <div class="page">

        <img src="https://picsum.photos/200/200" alt="">

        <div class="loginbox">
            <h2>Sign In</h2>
            <form action="#">
                <fieldset>
                    <legend>로그인 구역</legend>
                    <label for="loginid">Email(phone or mobile acounts)</label>
                    <input type="text" id="loginid" placeholder="Enter Email">
                    <label for="loginpw">Password &nbsp&nbsp&nbsp&nbsp <a href="#">Forgot Password</a></label><br>
                    <input type="password" id="loginpw" placeholder="Enter Password"><br><br>
                    <button class="submit">Continue</button>
                    <ul>
                        <li><a href="#">Need Help?</a></li>
                    </ul>

                    <p class="b">New to Amazon?</p>
                    <button clss="b1"><span class="n">Create Your Amazon Account</span></button>
                </fieldset><br>
            </form>
        </div><br><br>

        <div class="footer">
            <div>
                <a href="#">Conditions of Use</a>&nbsp&nbsp&nbsp&nbsp
                <a href="#">Privacy Notice</a>&nbsp&nbsp&nbsp&nbsp
                <a href="#">Help</a>
            </div>
            <br>
            <p style="margin:left: 30px;">© 1996-2022, Amazon.com, Inc. or its affiliates</p>
        </div>
    </div>

</body>
